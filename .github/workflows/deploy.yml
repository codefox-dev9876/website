name: Build and Deploy to Pages

on:
  push:
    branches: ["main"] # Or "master" depending on your default branch name

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Convert TS to JS
        # This creates the main.js file that your HTML is looking for
        run: deno run -A npm:esbuild main.ts --bundle --outfile=main.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "." # Uploads the entire folder (including the new main.js)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
